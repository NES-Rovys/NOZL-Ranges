  <body>    
      <!--Main layout-->
      <main style="background-color:#38761d">
        <div class="container"><br>
          <p class="nozl">NOZL Comp Legality</p>
          <!-- Table -->
          <div class="search">
            <p class="numberChoose">Number of Players:</p>
            <button onclick="showMenu()" class="menuButton" id="menuButton">4</button>
            <div id="menu" class="menu">
              <a href="#" id="2" onclick="changeMax(id)">2</a>
              <a href="#" id="1" onclick="changeMax(id)">3</a>
              <a href="#" id="0" onclick="changeMax(id)">4</a>
            </div>
            <textarea class="searchWeapon" id="searchWeapon" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue; createTables()">Search</textarea>
            <input type="checkbox" class="limitTick" id="limitTick" name="limit" value="yes">
            <label for="limitTick" class="limitChoose">Kraken Limit?</label>
          </div><br><br><br><br>
          <p class="tableTitle">Team Comp</p>
          <table class="table">
            <tbody id="comp"></tbody>
          </table><br><br>
          <p class="tableTitle">Available Weapons</p>
          <table class="table">
            <thead id="table-head" style="display: none;"></thead>
            <tbody id="table-body"></tbody>
          </table><br><br>
          <p class="tableTitle">Unavailable Weapons</p>
          <table class="table">
            <tbody id="full"></tbody>
          </table><br><br>
          <!-- Table -->
        </div>
      </main>
      <!--Main layout-->
  
      <!--Footer-->
      <footer></footer>
      <!--Footer-->
  </body>

  <!-- MDB ESSENTIAL -->

  <!-- easyData - Creating table -->
  <script>
    {
      {
        // Your API KEY
        const API_KEY = "AIzaSyAVNzFjRAfNlxZNFOUYyQm332sNVwUTEPE";

        function displayResult2(response) {
          let tableHead = "";
          let tableBody = "";

          response.result.values.forEach((row, index) => {
            if (index === 0) {
              tableHead += "<tr>";
              row.forEach((val) => (tableHead += "<th>" + val + "</th>"));
              tableHead += "</tr>";
            } else {
              tableBody += "<tr>";
              row.forEach((val) => (tableBody += "<td>" + val + "</td>"));
              tableBody += "</tr>";
            }
          });

          document.getElementById("table-head").innerHTML = tableHead;
          document.getElementById("table-body").innerHTML = tableBody;
          loadValues();
        }

        function loadData() {
          // Spreadsheet ID
          const spreadsheetId = "1J048kixJ56yahnS2y6OA_xmLmTNwGl54QyAZs2InOLk";
          const range = "A:Z";
          getPublicValues({ spreadsheetId, range }, displayResult2);
        }

        window.addEventListener("load", (e) => {
          initOAuthClient({ apiKey: API_KEY });
        });

        document.addEventListener("gapi-loaded", (e) => {
          loadData();
        });

      }
    }
  </script>
